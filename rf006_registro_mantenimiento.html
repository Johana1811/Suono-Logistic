<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mantenimiento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Suono Logistic</h2>
        <ul>
            <li>Inventario & Equipos</li>
            <li>Calendario</li>
            <li>Ventas</li>
            <li>Reservas</li>
            <li>Eventos</li>
            <li>Colaboradores</li>
            <li>PQRS</li>
            <li>Salir</li>
        </ul>
    </div>
    <div class="content">
        <h1>Registro de mantenimiento</h1>
        
        <label>Equipo</label>
        <select><option>Seleccione un equipo</option></select>

        <label>Fecha</label>
        <input type="date">

        <label>Responsable</label>
        <select><option>Seleccione un responsable</option></select>

        <label>Notas</label>
        <textarea rows="4"></textarea>

        <button class="editar">Editar</button>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
