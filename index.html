<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="diseño/style.css">
</head>
<body>
<div class="container">
  <div class="image-container">
    <img src="https://via.placeholder.com/300x300?text=Imagen" alt="Imagen ilustrativa">
  </div>

  <form id="registerForm">
    <h2>Crear cuenta</h2>

    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required>

    <label for="phone">Teléfono</label>
    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="mi@ejemplo.com" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

    <label for="confirmPassword">Confirmar contraseña</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>

    <label>
      <input type="checkbox" name="confirmEmail">
      Enviar confirmación de registro a correo
    </label>

    <button type="submit">Iniciar sesión</button>

    <p>¿Ya tienes cuenta? <a href="#">Iniciar sesión</a>.</p>
  </form>
</div>

  <script src="js/register.js"></script>
</body>
</html>
